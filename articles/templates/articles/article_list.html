{% extends 'base_layout.html' %}

{% block content %}
  <h1>Article List</h1>

  <div class="container-lg my-5">

    <div class="row">
    {% for article in articles %}

    <div class="col">
      <div class="card bg-dark text-white" style="width: 18rem;">
        <div class="card-body">
          <h2><a href="{% url 'articles:detail' my_slug=article.slug %}">{{ article.title }}</a></h2>
          <p>{{ article.snippet }}</p>
          <p>{{ article.date }}</p>
          <p class="author">Added by {{ article.author.username }}</p>
        </div>
      </div>
    </div>
      
    {% endfor %}
    </div>

  </div>
{% endblock %}
