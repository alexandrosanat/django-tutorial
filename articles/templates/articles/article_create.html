{% extends 'base_layout.html' %}

{% block content %}
<div class="article-create">
    <h2>Create a new article</h2>
    <form class="site-form" action="{% url 'articles:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
